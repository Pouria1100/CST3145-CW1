<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/5796e58888.js" crossorigin="anonymous"></script>
    <title>After School Club</title>
</head>

<body style="background-image: url('../images/bg2.jpg'); background-size: cover; background-repeat:no-repeat">
    <!-- Navbar section with search field and basket icon -->
    <div id="navbar" class="navbar">
        <div class="webName">
            <img src="../icons/logo.png" alt="Logo" class="navLogo">
            <h1>After School Club</h1>
        </div>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <div class="basketIcon">
            <i class="fas fa-shopping-basket"></i>
        </div>
    </div>
    <div id="app">
        <!-- Loop through the lessons and display them as cards -->
        <div v-for="(lesson, index) in lessons" :key="index" class="lessonCard">
            <i v-bind:class="lesson.icon" class="lessonIcon"></i>
            <p> Subject : {{lesson.subject}} </p>
            <p> Location : {{lesson.location}} </p>
            <p> Price : Â£{{lesson.price}} </p>
            <p> Available Spaces : {{lesson.spaces}} </p>
            <button @click="addToBasket(lesson)">
                <i class="fa-solid fa-cart-plus cartIcon"></i>
                Add To Basket
            </button>
        </div>
    </div>

    <script>
        let webStore = new Vue({
            el: "#app",

            data: {
                lessons: [] // Array to store fetched lessons
            },

            created() {
                this.fetchLessons(); // Fetch lessons when the Vue instance is created
            },

            methods: {
                // Fetch lessons from lessons.json file
                fetchLessons() {
                    fetch('lessons.json') // Fetch data from lessons.json
                        .then(response => response.json()) // Parse JSON response
                        .then(data => {
                            this.lessons = data.lessonGroups; // Set fetched data to lessons array
                        })
                        .catch(error => {
                            console.error('Error fetching lessons: ', error); // Handle errors if any
                        });
                },

                // Add lesson to the basket
                addToBasket(lesson) {
                    // Logic to add lesson to the basket
                    console.log('Lesson added to basket: ', lesson);
                }
            }
        })
    </script>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .webName {
            display: flex;
            align-items: center;
        }

        .navLogo {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            padding: none;
        }

        .webName h1 {
            font-size: 24px;
            margin: 0;
        }

        #searchForm {
            display: flex;
            gap: 10px;
        }

        .basketIcon {
            font-size: 24px;
        }

        #app {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .lessonCard {
            background-color: #ffffff;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .lessonCard:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .lessonCard h2 {
            font-size: 1.8em;
            font-weight: 800;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .lessonCard button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .lessonCard button:hover {
            background-color: #45a049;
        }

        .lessonIcon {
            font-size: 70px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .cartIcon {
            font-size: 2em;
            transition: all 0.3s ease;
        }

        .cartIcon:hover {
            transform: scale(1.1);
            color: #4CAF50;
        }
    </style>


</body>

</html>
